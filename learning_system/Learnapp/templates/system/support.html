<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Level</title>


</head>
<body>
<div>
    <div class="navbar navbar-expand navbar-light bg-light px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'frontpage' %}">Courses</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"> <a class="nav-link" href="{% url 'levelpage' %}">Level</a> </li>
                <li class="nav-item me-2"> <a class="nav-link" href="{% url 'support' %}">Support</a> </li>
                <li class="nav-item me-2"> <a href="{% url 'profilepage' %}" class="btn btn-outline-secondary"><strong>{{request.user}}</strong></a> </li>
                <li class="nav-item"> <a href="{% url 'logout' %}" class="btn btn-secondary">Log out</a> </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <h2 class="subtitle mb-3">Опишете го проблемот:</h2>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field form-group">
            <div class="control">
                <button class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
