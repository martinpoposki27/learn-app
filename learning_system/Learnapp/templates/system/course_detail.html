<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dashboard</title>


</head>
<body>
<div>
    <div class="navbar navbar-expand navbar-light bg-light px-5 mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'frontpage' %}">Courses</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"> <a class="nav-link" href="level.html">Level</a> </li>
                <li class="nav-item me-2"> <a class="nav-link" href="support.html">Support</a> </li>
                <li class="nav-item me-2"> <a href="{% url 'profilepage' %}" class="btn btn-outline-secondary"><strong>{{request.user}}</strong></a> </li>
                <li class="nav-item"> <a href="{% url 'logout' %}" class="btn btn-secondary">Log out</a> </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-11">
        <h6 class="text-muted">{{ course.topic }}</h6>
        <h1 class="title">{{ course.title }}</h1>
        <p class="text-muted">{{ course.description }}</p>
        <hr>
        <p>{{ course.textcontent }}</p>

        <div class="embed-responsive embed-responsive-16by9 mt-5 d-flex justify-content-center">
            <iframe class="embed-responsive-item" src="{{course.videoUrl}}" allowfullscreen style="height: 400px; width: 700px;"></iframe>
        </div>
    </div>
    <div class="col-10">
        <div class="mb-5 mt-5 d-flex justify-content-end">
            <a href="{% url 'frontpage' %}" class="btn btn-primary">Назад кон курсеви</a>
        </div>
    </div>
    
    
</div>

</body>
